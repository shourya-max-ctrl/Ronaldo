<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: blueviolet;
                border: 1px solid blue;
                font-family: 'Times New Roman', Times, serif;
            }
            #mydiv{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>Ronaldo</div>
        <div id="mydiv">isseM</div>
    </body>
</html>
